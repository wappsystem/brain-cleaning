<div id="D__ID">
    <form id="F__ID">
        <main id="main">
			<section class="inner-banner" style="background-image:url('assets/images/inner-banner.png');">
				<div class="container">
				</div>
			</section>
			<section class="section form-block p-large">
				<div class="container">
					<div class="heading-block text-center">
						<h2>Brain Cleaning Questionnaire</h2>
						<p>Please answer the following questions.</p>
					</div>

					<div class="form-wrap">
						<div class="form-group">
							<label for="age">1. What is your age?</label>
							<input type="number" id="age" name="age" min="0" step="1" required >
						</div>

						<div class="form-group">
							<label for="fluent-english">2. Are you fluent in english?</label>
							<div class="form-radio-group">
								<div class="radio-wrap">
									<input type="radio" id="yes" name="fluent_english" value="Y" required />
									<label for="yes">Yes</label>
								</div>
								<div class="radio-wrap">
									<input type="radio" id="no" name="fluent_english" value="N" />
									<label for="no">No</label>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="osa">3. Are you currently using a CPAP machine for Obstructive Sleep Apnoea (OSA)?</label>
							<div class="form-radio-group">
								<div class="radio-wrap">
									<input type="radio" id="yes4" name="cpap" value="Y" required />
									<label for="yes4">Yes</label>
								</div>
								<div class="radio-wrap">
									<input type="radio" id="no4" name="cpap" value="N" />
									<label for="no4">No</label>
								</div>
							</div>

							<div class="form-sub-group" id="S1_3a__ID">
								<label for="night-hour">a. If yes how many hrs/night</label>
								<div class="form-radio-group">
									<div class="radio-wrap">
										<input type="radio" id="0-2hrs" name="cpap_hrs" value="0-2" />
										<label for="0-2hrs">0-2hrs/night</label>
									</div>
									<div class="radio-wrap">
										<input type="radio" id="2-4hrs" name="cpap_hrs" value="2-4" />
										<label for="2-4hrs">2-4hrs/night</label>
									</div>
									<div class="radio-wrap">
										<input type="radio" id="4-6hrs" name="cpap_hrs" value="4-6" />
										<label for="4-6hrs">4-6hrs/night</label>
									</div>
									<div class="radio-wrap">
										<input type="radio" id="6plus" name="cpap_hrs" value="6+" />
										<label for="6plus">>6hrs/night</label>
									</div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="cpac">4. Are you willing to temporarily withdraw from CPAP use for 2 weeks?</label>
							<div class="form-radio-group">
								<div class="radio-wrap">
									<input type="radio" id="yes5" name="withdraw" value="Y" required />
									<label for="yes5">Yes</label>
								</div>
								<div class="radio-wrap">
									<input type="radio" id="no5" name="withdraw" value="N" />
									<label for="no5">No</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="sydney-region">5. Do you live in the greater Sydney Region of NSW?</label>
							<div class="form-radio-group">
								<div class="radio-wrap">
									<input type="radio" id="yes1" name="sydney" value="Y" required />
									<label for="yes1">Yes</label>
								</div>
								<div class="radio-wrap">
									<input type="radio" id="no1" name="sydney" value="N" />
									<label for="no1">No</label>
								</div>
							</div>
                            <div id="S1_5a__ID">
                                <div class="form-sub-group">
                                    <label for="travel">a. If yes, are you willing to travel and stay for a 30-hour research visit at the Woolcock Institute in Glebe on two occasions that are 2 -weeks apart?</label>
                                    <div class="form-radio-group">
                                        <div class="radio-wrap">
                                            <input type="radio" id="yes2" name="visit" value="Y"  />
                                            <label for="yes2">Yes</label>
                                        </div>
                                        <div class="radio-wrap">
                                            <input type="radio" id="no2" name="visit" value="N" />
                                            <label for="no2">No</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-sub-group">
                                    <label for="stay">b. If yes, Are you willing to have a plastic cannula inserted into your arm for blood collection for 24hrs during each of your stays?</label>
                                    <div class="form-radio-group">
                                        <div class="radio-wrap">
                                            <input type="radio" id="yes3" name="cannula" value="Y"  />
                                            <label for="yes3">Yes</label>
                                        </div>
                                        <div class="radio-wrap">
                                            <input type="radio" id="no3" name="cannula" value="N" />
                                            <label for="no3">No</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

						<div class="submit-wrap">
                            <button type="submit" d=1 class="btn">Submit</button>
						</div>
					</div>
				</div>
			</section>
		</main>
    </form>
    <script>
        function F__ID() {
            VmInclude: '__HOST__/assets/js/form.01.js'
            //---------------------------------------
            //m.before_submit = function (data, index) {
            //return true;
            //}
            //---------------------------------------
            $('#D__ID').on('load', function () {
                if ($("#F__ID input[name=cpap]:checked").val() == 'Y') {
                    $('#S1_3a__ID').show();
                    $('#F__ID input[name=cpap_hrs]').prop('required', 'true');
                }
                else {
                    $('#S1_3a__ID').hide();
                    $('#F__ID input[name=cpap_hrs]').removeAttr('required');
                }
                if ($("#F__ID input[name=sydney]:checked").val() == 'Y') {
                    $('#S1_5a__ID').show();
                    $('#F__ID input[name=visit]').prop('required', 'true');
                    $('#F__ID input[name=cannula]').prop('required', 'true');
                }
                else {
                    $('#S1_5a__ID').hide();
                    $('#F__ID input[name=visit]').removeAttr('required');
                    $('#F__ID input[name=cannula]').removeAttr('required');
                }
                $(window).scrollTop(0);
            });
            //---------------------------------------
            $("#F__ID input[name=cpap]").on('change', function () {
                if ($("#F__ID input[name=cpap]:checked").val() == 'Y') {
                    $('#S1_3a__ID').show();
                    $('#F__ID input[name=cpap_hrs]').prop('required', 'true');
                }
                else {
                    $('#S1_3a__ID').hide();
                    $('#F__ID input[name=cpap_hrs]').removeAttr('required');
                }
            });
            $("#F__ID input[name=sydney]").on('change', function () {
                if ($("#F__ID input[name=sydney]:checked").val() == 'Y') {
                    $('#S1_5a__ID').show();
                    $('#F__ID input[name=visit]').prop('required', 'true');
                    $('#F__ID input[name=cannula]').prop('required', 'true');
                }
                else {
                    $('#S1_5a__ID').hide();
                    $('#F__ID input[name=visit]').removeAttr('required');
                    $('#F__ID input[name=cannula]').removeAttr('required');
                }
            });
            //---------------------------------------
            $('#F__ID button').on('click', function (event) {
                if (parseInt($("input[name='age']").val()) <18 || parseInt($("input[name='age']").val())>65 || 
                        $("input[name='fluent_english']:checked").val() == 'N' || 
                        $("input[name='cpap']:checked").val() == 'N' || 
                        ($("input[name='cpap']:checked").val() == 'Y' && 
                        $("input[name='cpap_hrs']:checked").val() == '0-2' || $("input[name='cpap_hrs']:checked").val() == '2-4' || $("input[name='cpap_hrs']:checked").val() == '4-6') ||
                        $("input[name='withdraw']:checked").val() == 'N' ||
                        $("input[name='sydney']:checked").val() == 'N' ||
                        ($("input[name='sydney']:checked").val() == 'Y' && 
                        $("input[name='visit']:checked").val() == 'N' || $("input[name='cannula']:checked").val() == 'N')) 
                    {
                        $('#F__ID *').removeAttr('disabled');
                        old_submit(event);
                        if (m.prefix == undefined) { $vm.load_module('not_elig1', '', {}); }
                        else $vm.load_module(m.prefix + 'not_elig1', '', {});
                    }
                    else {
                        $('#F__ID *').removeAttr('disabled');
                        old_submit(event);
                    if (m.prefix == undefined) { $vm.load_module('contact-form', '', {}); }
                        else $vm.load_module(m.prefix + 'contact-form', '', {});
                    }
            })
            var old_submit = m.submit;
            m.submit = function (event) {
                //event.preventDefault();
            }

        }
    </script>
    <style>
    </style>
</div>
